<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in  Html</title>
</head>
<body>
    <!--lists are used to maintain lists of items.There are different kinds of lists some lists need order&some dont.
    Eg 1 Pavan
       2 square
       3 sai
    Eg  pavan
        square
        sai-->
    <!--There are three types of lists in html-->
    <!--order list--><!--unordered list--><!--discriptive or definition list-->
    <!--all item are between al elements and reach list items annoted by li tag
    by default ol will be 1,2,3.....soon-->
    <ol type="1" start="100">

        <li>pavan</li>
        <li>square</li>
        <li>sai</li>
    
    </ol>
    <ol>
        <li>pavan</li>
        <li>square</li>
        <li>sai</li>
    </ol>
<!--now we can create a ordered list of any three fruits where each
one is denoted by alphabets starrting from P-->
<ol type="A" start="16">
    <li>orange</li>
    <li>banana</li>
    <li>apple</li>
</ol>
<!--unordered lists -->
<!--unordered lists are represented by ul -->
<ul>
    <li>lays</li>
    <li>biryani</li>
    <li>paneer</li>
</ul>
</body>
</html>
